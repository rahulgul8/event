    function encrypt(key) {
        return btoa(key);
    }

    
    function decrypt(value) {
        return atob(value);
    }

   
    function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

   
    const query = getQueryParameter("query");
    const messageDiv = document.getElementById("message");

    if (query) {
        const encryptedQuery = encrypt(query);
        if (encryptedMap[encryptedQuery]) {
            
            messageDiv.textContent = decrypt(encryptedMap[encryptedQuery]);
        } else {
            
            messageDiv.textContent = "Sorry, Not quite right. Try again and Good luck!";
        }
    } else {
        
        messageDiv.textContent = "Please provide a query parameter to start the lookup!";
